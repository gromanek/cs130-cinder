<body>

  <nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- This is for the mobile navbar display, hamburger icon displayed -->
			<div class="navbar-header">
		        <button id="hamburger" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-options" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
		        </button>
      			<a class="navbar-brand" href="/">Cinder</a>
    		</div>

    		<!-- This is for desktop/wider screens, i.e. not collapsed, tabs displayed -->
				<div class="collapse navbar-collapse" id="navbar-options">
					<ul class="nav navbar-nav">
    				<li><a href="/profile">Profile</a></li>
    				<li><a href="/meet">Meet People</a></li>
    				<li><a href="/matches">Matches</a></li>
    				<li><a href="/your_feedback">Feedback</a></li>
    			</ul>
    		</div>
		</div>
	</nav>

	<!-- Main content that shows current user people in the area -->
  <div class="page-container">
		<span
			class="glyphicon glyphicon-chevron-left"
			aria-hidden="true"
			id="chevron-left">
		</span>
    <div class="jumbotron user-container">
      <div class="thumbnail">
        <img
					class="profile-pic"
					src="../src/images/static-profile.png"
					alt="User Profile Picture"
					id="profile-pic">
      </div>
      <div class="right-col">
        <div>
          <div class="user-header">
            <div class="name" id="name"></div>
            <div class="age" id="age"></div>
          </div>
          <hr></hr>
          <div class="bio" id="bio"></div>
        </div>
        <div class="location" id="location"></div>
      </div>
    </div>
		<span
			class="glyphicon glyphicon-chevron-right"
			aria-hidden="true"
			id="chevron-right">
		</span>
  </div>
	<script src="../src/js/meet.js"></script>

	<!-- Modal that indicates when a swipe right renders a match -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal--header">
					<img
						class="match-checkmark"
						src="../src/images/checkmark-circle.png"
						alt="Check!"
						>
					<div class="match-confirmation">Matched!</div>
				</div>
				<hr></hr>
				<div class="modal--bottom-container">
					<div class="modal--content-left">
						<div class="match-name" id="match-name"></div>
						<img
							class="match-picture"
							src="../src/images/static-profile.png"
							id="match-pic">
					</div>
					<div class="modal--content-right">
						<div class="modal--button">
							<a href="/matches" class="matches-link">Go to matches</a>
						</div>
						<button
							class="modal--button"
							id="close-modal">
							Back to swiping
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
